name: Build_and_Push
permissions:
  contents: read
  packages: write # Necessary for GITHUB_TOKEN to push to GHCR

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      action:
        description: 'push-main or release'
        required: true
        default: push-main
        type: choice
        options:
          - push-main
          - release
      tag_name:
        description: 'Tag for release'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Using built-in token to avoid PAT requirements/costs
          password: ${{ secrets.GH_TOKEN }}

      - name: Determine Tags
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=$IMAGE:${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.action }}" == "release" ]]; then
            echo "tag=$IMAGE:${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=$IMAGE:latest" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # High-performance builds for all MikroTik architectures
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tag }}
          # These args are critical for the Tailscale binary build process
          build-args: |
            VERSION_LONG=${{ steps.meta.outputs.tag }}-${{ steps.meta.outputs.sha_short }}
            VERSION_SHORT=${{ github.ref_name }}
            VERSION_GIT_HASH=${{ github.sha }}
            cache-from: type=gha
            cache-to: type=gha,mode=max